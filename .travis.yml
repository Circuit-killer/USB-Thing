language: c

git:
    submodules: false

addons:
  apt:
    packages:
    - ia32-libs
    - ia32-libs-multiarch
    - libgd2-xpm

before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

install:
    - source armenv.sh

script:
    - source armenv.sh; make firmware

notifications:
    email: false


